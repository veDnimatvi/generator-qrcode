<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
  <head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <script type="text/javascript" src="vietQr.js"></script>
  </head>
  <body>
    <div
      id="qrcode"
      style="width: 100px; height: 100px; margin-top: 15px"
    ></div>

    <script type="text/javascript">
      const vietQR = new VietQR();
      vietQR
        .setBeneficiaryOrganization("970423", "04047563801")
        .setTransactionAmount("18000")
        .setAdditionalDataFieldTemplate("test");

      console.log(vietQR.build());
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 300,
        height: 300,
      });

      function makeCode() {
        qrcode.makeCode(vietQR.build());
      }

      makeCode();
    </script>
  </body>
</html>
